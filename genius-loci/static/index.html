<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIUS LOCI | SPIRIT MAP</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-gold: #ffd700;
            --neon-green: #0aff0a;
            --glass-bg: rgba(10, 10, 16, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #050505;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
            background-size: cover;
            z-index: 0;
            overflow: hidden;
            cursor: grab;
        }

        .world {
            position: absolute;
            width: 4000px;
            height: 3000px;
            background-image: url('assets/googlemap.png');
            background-size: cover;
            will-change: transform;
            transform-origin: 0 0;
            position: absolute;
            overflow: hidden;
        }

        .world::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 30, 0.85);
            mix-blend-mode: hard-light;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 0, 0.05) 3px);
            pointer-events: none;
            z-index: 0;
        }

        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .spirit-pin {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px currentColor;
            animation: float 3s infinite ease-in-out;
            z-index: 1;
        }

        .spirit-pin:hover { transform: scale(1.2); z-index: 100; }
        .spirit-pin::after {
            content: attr(data-label);
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            white-space: nowrap;
            background: var(--glass-bg);
            padding: 4px 8px;
            border-radius: 4px;
            border: var(--glass-border);
            color: white;
            text-shadow: none;
        }

        .pin-venue { top: 50%; left: 50%; color: var(--neon-purple); border: 2px solid var(--neon-purple); background: rgba(188, 19, 254, 0.2); }
        .pin-ramen { top: 30%; left: 60%; color: var(--neon-gold); border: 2px solid var(--neon-gold); background: rgba(255, 215, 0, 0.2); }
        .pin-civic { top: 70%; left: 30%; color: var(--neon-blue); border: 2px solid var(--neon-blue); background: rgba(0, 243, 255, 0.2); }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-green);
            pointer-events: auto;
        }

        .wallet-wrap { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
        .wallet-btn {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .wallet-btn:hover { background: var(--neon-green); color: black; }
        .wallet-dot { width: 8px; height: 8px; background: #555; border-radius: 50%; }
        .wallet-connected .wallet-dot { background: #0f0; box-shadow: 0 0 5px #0f0; }
        .wallet-balance { background: rgba(0,0,0,0.6); border: 1px solid #333; color: #ccc; font-size: 12px; padding: 6px 10px; pointer-events: none; }

        .console-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 380px;
            height: 450px;
            background: var(--glass-bg);
            border: var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            border-left: 4px solid var(--neon-green);
        }

        .console-header {
            font-size: 12px;
            color: #888;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .console-logs {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-line { margin-bottom: 8px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .log-agent { font-weight: bold; }
        .log-vision { color: var(--neon-blue); }
        .log-vibe { color: var(--neon-purple); }
        .log-treasurer { color: var(--neon-green); }
        .log-tx { color: #888; font-size: 0.9em; border: 1px dashed #444; padding: 4px; display: inline-block;}

        @keyframes fadeIn { to { opacity: 1; } }

        .inspector-view {
            height: 180px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 8px;
        }
        .inspector-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .inspector-placeholder { color: #444; font-size: 0.8em; }

        .bounty-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90vw;
            background: #000;
            border: 2px solid var(--neon-purple);
            padding: 20px;
            z-index: 20;
            display: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            box-sizing: border-box;
            overflow: hidden;
        }

        .modal-title { font-size: 18px; margin-bottom: 10px; color: var(--neon-purple); }
        .modal-bounty { font-size: 14px; color: #ccc; margin-bottom: 20px; border-left: 2px solid #555; padding-left: 10px; }

        .upload-btn {
            display: block;
            width: 100%;
            max-width: 100%;
            padding: 12px 14px;
            background: #222;
            color: white;
            border: 1px dashed #666;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #uploadForm {
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }
        .upload-btn:hover { border-color: white; background: #333; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="map-container">
        <div id="world" class="world">
            <div class="map-grid"></div>
            <div class="spirit-pin pin-venue" data-id="venue" style="top: 1510px; left: 1990px" data-label="VEN: HACKATHON" onclick="openBounty('venue')">üëª</div>
            <div class="spirit-pin pin-ramen" data-id="ramen" style="top: 1620px; left: 2280px" data-label="FOOD: TOKYO_RAMEN" onclick="openBounty('ramen')">üçú</div>
            <div class="spirit-pin pin-civic" data-id="civic" style="top: 1380px; left: 1720px" data-label="CIVIC: 4TH_STREET" onclick="openBounty('civic')">üöß</div>
        </div>
    </div>

    <div class="header">
        <div class="logo">GENIUS LOCI <span style="font-size:0.5em; vertical-align:middle; background:var(--neon-green); color:black; padding:2px 4px;">BETA</span></div>
        <div class="wallet-wrap">
            <button class="wallet-btn" id="walletBtn" onclick="connectWallet()">
                <div class="wallet-dot"></div>
                <span id="walletText">CONNECT WALLET</span>
            </button>
            <div class="wallet-balance" id="walletBalance">USDC: 0.00</div>
            <div style="margin-top:6px; display:flex; gap:6px; align-items:center; pointer-events:auto;">
                <span style="font-size:12px; color:#888;">MODE:</span>
                <div id="modeToggle" style="display:flex; border:1px solid var(--neon-green);">
                    <button id="modeSkills" style="background:#0a0a0a; color:var(--neon-green); padding:6px 10px; border:none; cursor:pointer;">Skills</button>
                    <button id="modeSpoons" style="background:#111; color:#666; padding:6px 10px; border:none; cursor:pointer;">Spoons</button>
                </div>
                <button class="wallet-btn" onclick="toggleGodMode()">‚ö° GOD MODE: <span id="godState">OFF</span></button>
            </div>
        </div>
    </div>

    <div class="console-panel">
        <div class="console-header">
            <span>NEURAL_LINK_V1</span>
            <span style="color:var(--neon-green)">‚óè LIVE</span>
        </div>
        <div class="inspector-view">
            <span class="inspector-placeholder" id="imgPlaceholder">WAITING FOR SIGNAL...</span>
            <img src="" id="inspectorImg" class="inspector-img">
        </div>
        <div class="console-logs" id="consoleLogs">
            <div class="log-line" style="color:#666">&gt; System Initialized...</div>
            <div class="log-line" style="color:#666">&gt; Listening for Spirit signals...</div>
        </div>
    </div>

    <div id="bountyModal" class="bounty-modal">
        <div style="text-align:right; cursor:pointer;" onclick="closeModal()">[X]</div>
        <h2 class="modal-title" id="modalTitle">SPIRIT_NAME</h2>
        <div class="modal-bounty" id="modalDesc">BOUNTY DESCRIPTION</div>
        <div style="font-size:0.7em; color:#666; margin-bottom:5px; text-transform:uppercase;">Run Simulation:</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <button style="background:#111; border:1px solid #0f0; color:#0f0; padding:10px; cursor:pointer;" onclick="runSample('good')">‚úÖ SAMPLE: VALID</button>
            <button style="background:#111; border:1px solid red; color:red; padding:10px; cursor:pointer;" onclick="runSample('bad')">‚ùå SAMPLE: INVALID</button>
        </div>
        <form id="uploadForm">
            <label class="upload-btn" style="display:block">
                <input type="file" id="fileInput" style="display: none;" onchange="handleUpload()">
                üì∏ UPLOAD VISUAL DATA
            </label>
        </form>
    </div>

    <div id="createBountyModal" class="bounty-modal">
        <div style="text-align:right; cursor:pointer;" onclick="closeCreateBounty()">[X]</div>
        <h2 class="modal-title">CREATE BOUNTY</h2>
        <div class="modal-bounty">Describe the bounty request for this Spirit.</div>
        <input id="createBountyInput" type="text" placeholder="Enter bounty request" style="width:100%; padding:10px; background:#111; color:#eee; border:1px solid #333; margin-bottom:10px;">
        <div style="display:flex; gap:10px;">
            <button style="background:#111; border:1px solid var(--neon-green); color:var(--neon-green); padding:10px; cursor:pointer;" onclick="confirmCreateBounty()">CONFIRM</button>
            <button style="background:#111; border:1px solid #666; color:#999; padding:10px; cursor:pointer;" onclick="closeCreateBounty()">CANCEL</button>
        </div>
    </div>

    <script>
        const container = document.querySelector('.map-container');
        const world = document.getElementById('world');
        let scale = 1;
        let tx = 0;
        let ty = 0;
        let dragging = false;
        let sx = 0;
        let sy = 0;
        function applyTransform() {
            world.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
        }
        function centerWorld() {
            const cw = container.clientWidth;
            const ch = container.clientHeight;
            const ww = world.offsetWidth;
            const wh = world.offsetHeight;
            tx = (cw - ww) / 2;
            ty = (ch - wh) / 2;
            applyTransform();
        }
        let godMode = false;
        function toggleGodMode() {
            godMode = !godMode;
            document.getElementById('godState').innerText = godMode ? 'ON' : 'OFF';
            document.getElementById('godState').style.color = godMode ? 'red' : 'inherit';
            container.style.cursor = godMode ? 'copy' : 'grab';
        }

        container.addEventListener('mousedown', (e) => {
            if (godMode) return;
            dragging = true;
            container.style.cursor = 'grabbing';
            sx = e.clientX;
            sy = e.clientY;
        });
        window.addEventListener('mouseup', () => {
            dragging = false;
            container.style.cursor = godMode ? 'copy' : 'grab';
        });
        window.addEventListener('mousemove', (e) => {
            if (!dragging) return;
            const dx = e.clientX - sx;
            const dy = e.clientY - sy;
            sx = e.clientX;
            sy = e.clientY;
            tx += dx;
            ty += dy;
            applyTransform();
        });
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = container.getBoundingClientRect();
            const cx = e.clientX - rect.left;
            const cy = e.clientY - rect.top;
            const worldX = (cx - tx) / scale;
            const worldY = (cy - ty) / scale;
            const dir = e.deltaY > 0 ? 0.9 : 1.1;
            const ns = Math.min(2.0, Math.max(0.3, scale * dir));
            scale = ns;
            tx = cx - worldX * scale;
            ty = cy - worldY * scale;
            applyTransform();
        }, { passive: false });
        window.addEventListener('resize', centerWorld);
        window.addEventListener('DOMContentLoaded', () => { centerWorld(); restorePins(); });
        world.addEventListener('click', (e) => {
            if (!godMode || e.target.classList.contains('spirit-pin')) return;
            const rect = world.getBoundingClientRect();
            const x = (e.clientX - rect.left) / scale;
            const y = (e.clientY - rect.top) / scale;
            createSpiritPin(x, y);
        });

        function createSpiritPin(x, y) {
            const pin = document.createElement('div');
            pin.className = 'spirit-pin';
            pin.style.left = `${x}px`;
            pin.style.top = `${y}px`;
            pin.style.border = '2px solid #fff';
            pin.innerHTML = '‚ú®';
            pin.setAttribute('data-label', 'NEW');
            pin.setAttribute('data-id', `pin-${Date.now()}-${Math.floor(Math.random()*1000000)}`);
            pin.onclick = () => { openCreateBounty(pin); };
            world.appendChild(pin);
            log('SYSTEM', `GENIUS LOCI SPAWNED AT [${Math.floor(x)}, ${Math.floor(y)}]`);
            savePinPosition(pin);
        }

        let currentCreatePin = null;
        function openCreateBounty(pin) {
            currentCreatePin = pin;
            const m = document.getElementById('createBountyModal');
            const input = document.getElementById('createBountyInput');
            m.style.display = 'block';
            input.value = '';
            input.focus();
        }
        function closeCreateBounty() {
            const m = document.getElementById('createBountyModal');
            m.style.display = 'none';
            currentCreatePin = null;
        }
        function confirmCreateBounty() {
            const input = document.getElementById('createBountyInput');
            const bounty = (input.value || '').trim();
            if (!currentCreatePin) { closeCreateBounty(); return; }
            if (bounty) {
                currentCreatePin.style.border = '2px solid #0f0';
                currentCreatePin.setAttribute('data-label', bounty);
                log('NETWORK', `NEW NODE ESTABLISHED: ${bounty}`);
            }
            closeCreateBounty();
        }

        let draggingPin = null;
        let pinStartX = 0;
        let pinStartY = 0;
        let mouseStartX = 0;
        let mouseStartY = 0;
        let suppressNextClick = false;

        world.addEventListener('mousedown', (e) => {
            if (!godMode) return;
            const t = e.target;
            if (!(t && t.classList && t.classList.contains('spirit-pin'))) return;
            draggingPin = t;
            mouseStartX = e.clientX;
            mouseStartY = e.clientY;
            pinStartX = parseFloat(draggingPin.style.left) || draggingPin.offsetLeft;
            pinStartY = parseFloat(draggingPin.style.top) || draggingPin.offsetTop;
            e.preventDefault();
        });

        window.addEventListener('mousemove', (e) => {
            if (!draggingPin) return;
            const dx = (e.clientX - mouseStartX) / scale;
            const dy = (e.clientY - mouseStartY) / scale;
            const nx = pinStartX + dx;
            const ny = pinStartY + dy;
            draggingPin.style.left = `${nx}px`;
            draggingPin.style.top = `${ny}px`;
        });

        window.addEventListener('mouseup', () => {
            if (!draggingPin) return;
            suppressNextClick = true;
            savePinPosition(draggingPin);
            draggingPin = null;
        });

        window.addEventListener('click', (e) => {
            if (!suppressNextClick) return;
            e.stopPropagation();
            e.preventDefault();
            suppressNextClick = false;
        }, true);

        const PINS_KEY = 'loci_pins';
        function getPinsStore() {
            try { return JSON.parse(localStorage.getItem(PINS_KEY) || '{}'); } catch (e) { return {}; }
        }
        function setPinsStore(obj) { localStorage.setItem(PINS_KEY, JSON.stringify(obj)); }
        function ensurePinId(pin) {
            let id = pin.getAttribute('data-id');
            if (!id) { id = `pin-${Date.now()}-${Math.floor(Math.random()*1000000)}`; pin.setAttribute('data-id', id); }
            return id;
        }
        function savePinPosition(pin) {
            const id = ensurePinId(pin);
            const x = parseFloat(pin.style.left) || pin.offsetLeft;
            const y = parseFloat(pin.style.top) || pin.offsetTop;
            const entry = { x, y, label: pin.getAttribute('data-label') || '', html: pin.innerHTML, border: pin.style.border || '', classes: pin.className };
            const store = getPinsStore();
            store[id] = entry;
            setPinsStore(store);
        }
        function restorePins() {
            const store = getPinsStore();
            document.querySelectorAll('.spirit-pin').forEach((pin) => {
                const id = pin.getAttribute('data-id');
                if (id && store[id]) {
                    const s = store[id];
                    pin.style.left = `${s.x}px`;
                    pin.style.top = `${s.y}px`;
                    if (s.label) pin.setAttribute('data-label', s.label);
                    if (s.border) pin.style.border = s.border;
                }
            });
            Object.entries(store).forEach(([id, s]) => {
                if (!document.querySelector(`.spirit-pin[data-id="${id}"]`)) {
                    const pin = document.createElement('div');
                    pin.className = s.classes || 'spirit-pin';
                    pin.setAttribute('data-id', id);
                    pin.style.left = `${s.x}px`;
                    pin.style.top = `${s.y}px`;
                    pin.style.border = s.border || '2px solid #fff';
                    pin.innerHTML = s.html || '‚ú®';
                    pin.onclick = () => { openCreateBounty(pin); };
                    world.appendChild(pin);
                }
            });
        }
        const spirits = {
            venue: {
                name: "LOCI: HACKATHON_MAIN_STAGE",
                bounty: "I am blind. Show me the Judges. Reward: 1.0 USDC.",
                color: "#bc13fe",
                type: "live"
            },
            ramen: {
                name: "LOCI: ICHIRAKU_RAMEN",
                bounty: "Provide a clear photo showing spicy broth and toppings. Reward: 0.5 USDC.",
                color: "#ffd700",
                type: "mock_ramen"
            },
            civic: {
                name: "LOCI: MUNICIPAL_ZONE_4",
                bounty: "Provide a clear photo with visible potholes on streets/roads. Reward: 0.8 USDC.",
                color: "#00f3ff",
                type: "mock_civic"
            }
        };

        let currentSpirit = null;
        let currentSpiritKey = null;
        let walletConnected = false;
        let usdcBalance = 0;
        function setBalance(v) {
            usdcBalance = v;
            const el = document.getElementById('walletBalance');
            if (el) el.innerText = `USDC: ${usdcBalance.toFixed(2)}`;
        }
        function incrementBalance(v) { setBalance(usdcBalance + v); }

        function connectWallet() {
            const btn = document.getElementById('walletBtn');
            const txt = document.getElementById('walletText');
            txt.innerText = "CONNECTING...";
            setTimeout(() => {
                walletConnected = true;
                btn.classList.add('wallet-connected');
                txt.innerText = "0x71C...9A2F";
                log("SYSTEM", "Wallet Connected: 0x71C...9A2F");
                setBalance(0);
            }, 800);
        }

        function openBounty(spiritKey) {
            if (!walletConnected) {
                alert("PLEASE CONNECT WALLET TO INTERACT WITH SPIRITS");
                return;
            }
            currentSpiritKey = spiritKey;
            currentSpirit = spirits[spiritKey];
            const modal = document.getElementById('bountyModal');
            modal.style.borderColor = currentSpirit.color;
            document.getElementById('modalTitle').innerText = currentSpirit.name;
            document.getElementById('modalTitle').style.color = currentSpirit.color;
            document.getElementById('modalDesc').innerText = currentSpirit.bounty;
            modal.style.display = 'block';
            log("SYSTEM", `Connection established with ${currentSpirit.name}`);
        }

        function closeModal() {
            document.getElementById('bountyModal').style.display = 'none';
        }

        async function handleUpload() {
            closeModal();
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files && fileInput.files[0]) {
                const objectUrl = URL.createObjectURL(fileInput.files[0]);
                showInspectorImage(objectUrl);
            }
            if (currentSpirit.type === 'live') {
                await runLiveFlow(fileInput.files[0]);
            } else {
                runMockFlow(currentSpirit.type);
            }
        }

        function showInspectorImage(src) {
            const img = document.getElementById('inspectorImg');
            const ph = document.getElementById('imgPlaceholder');
            if (!img || !ph) return;
            img.src = src;
            img.style.display = 'block';
            ph.style.display = 'none';
        }

        async function runSample(quality) {
            closeModal();
            const imagePath = `/static/assets/${currentSpiritKey}/${quality}_1.png`;
            showInspectorImage(imagePath);
            log("UPLOAD", `Simulating ${quality} sample upload...`);
            try {
                const response = await fetch(imagePath);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const blob = await response.blob();
                const file = new File([blob], `${quality}_1.png`, { type: blob.type || 'image/png' });
                await runLiveFlow(file);
            } catch (e) {
                log("ERROR", `Asset missing: ${imagePath}`, "color:red");
                return;
            }
        }

        function runMockFlow(type) {
            log("UPLOAD", "Image data packet sent...");
            setTimeout(() => {
                if (type === 'mock_ramen') {
                    log("VISION", "Analysis: Rich broth, visible steam, correct toppings.", "log-vision");
                    setTimeout(() => log("VIBE", "Aesthetic Score: 98/100. Immaculate.", "log-vibe"), 800);
                    setTimeout(() => log("TREASURER", "High quality data. Payout Authorized.", "log-treasurer"), 1600);

        async function runLiveFlow(file) {
            log("UPLOAD", "Transmitting to Genius Loci...");

            fd.append('file', file);
            fd.append('wallet', "0x71C...9A2F");
            fd.append('mode', execMode);
            try {
                const res = await fetch('/api/argue', { method: 'POST', body: fd });
                const data = await res.json();
                log("GPT-5.1", `Vision: "${data.vision}"`, "log-vision");
                setTimeout(() => log("VIBE", `Score: ${data.vibe_score}/100`, "log-vibe"), 1000);

                    if (data.approved) {
                        log("TREASURER", "Consensus Reached. Releasing Funds.", "log-treasurer");
                        const amt = (data.reward_usdc || 1.0);
                        setTimeout(() => { log("BLOCKCHAIN", `TX: ${data.tx_hash} | SENT ${amt} USDC`, "log-tx"); incrementBalance(amt); }, 1000);

                        log("TREASURER", "Data Rejected.", "log-red");

                }, 2000);
            } catch (e) {
                log("ERROR", "Spirit Connection Severed.");

        function log(agent, message, className="") {
            const consoleDiv = document.getElementById('consoleLogs');
            const line = document.createElement('div');
            line.className = `log-line ${className}`;
            line.innerHTML = `<span class="log-agent">[${agent}]</span> ${message}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        let execMode = (localStorage.getItem('loci_mode') || 'skills');
        function updateModeUI() {
            const skillsBtn = document.getElementById('modeSkills');
            const spoonsBtn = document.getElementById('modeSpoons');
            if (execMode === 'skills') {
                skillsBtn.style.background = '#0a0a0a';
                skillsBtn.style.color = 'var(--neon-green)';
                spoonsBtn.style.background = '#111';
                spoonsBtn.style.color = '#666';
            } else {
                spoonsBtn.style.background = '#0a0a0a';
                spoonsBtn.style.color = 'var(--neon-green)';
                skillsBtn.style.background = '#111';
                skillsBtn.style.color = '#666';
            }
        }
        document.getElementById('modeSkills').addEventListener('click', () => {
            execMode = 'skills';
            localStorage.setItem('loci_mode', execMode);
            updateModeUI();
            log('SYSTEM', 'Mode set: Skills');
        });
        document.getElementById('modeSpoons').addEventListener('click', () => {
            execMode = 'spoons';
            localStorage.setItem('loci_mode', execMode);
            updateModeUI();
            log('SYSTEM', 'Mode set: Spoons');
        });
        updateModeUI();
    </script>
